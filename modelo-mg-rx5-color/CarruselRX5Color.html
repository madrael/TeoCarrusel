<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MG RX5 - Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fff;
    }

    .titulo {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .imagen-auto {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    .colores {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .color-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .burbuja {
      width: 10px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 5px;
    }

    .burbuja.activa {
      border: 2px solid #007BFF;
    }

    .nombre-color {
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!--<div class="titulo">Conduce como nunca antes, experimentando la comodidad y tecnología arriba de un versátil MG RX5.</div> -->

  <img id="imagenPrincipal" src="RX5Blanco.jpg" alt="MG RX5" class="imagen-auto">

  <div class="colores">
    <div class="color-selector" onclick="seleccionarColor('RX5Blanco.jpg', this)">
      <div class="burbuja activa" style="background-color: white;"></div>
      <div class="nombre-color">Blanco</div>
    </div>
    <div class="color-selector" onclick="seleccionarColor('RX5Negro.jpg', this)">
      <div class="burbuja" style="background-color: black;"></div>
      <div class="nombre-color">Negro</div>
    </div>
    <div class="color-selector" onclick="seleccionarColor('RX5Plomo.jpg', this)">
      <div class="burbuja" style="background-color: #555;"></div>
      <div class="nombre-color">Plomo</div>
    </div>
  </div>

  <script>
    function seleccionarColor(nombreArchivo, elemento) {
      document.getElementById("imagenPrincipal").src = nombreArchivo;

      // Quitar clase activa de todos
      const burbujas = document.querySelectorAll('.burbuja');
      burbujas.forEach(b => b.classList.remove('activa'));

      // Agregar clase activa al seleccionado
      const burbujaSeleccionada = elemento.querySelector('.burbuja');
      burbujaSeleccionada.classList.add('activa');
    }
  </script>

</body>
</html>
