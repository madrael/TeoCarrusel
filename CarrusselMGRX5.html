<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MG RX5 - Carrusel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .carrusel-container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .carrusel-imagen {
      width: 100%;
      height: 350px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
    }

    .flechas {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .flechas button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }

    .miniaturas {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .miniaturas img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .miniaturas img.activa {
      border-color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="carrusel-container">
    <img id="imagenPrincipal" class="carrusel-imagen" src="1.jpg" alt="MG RX5">

    <div class="flechas">
      <button onclick="cambiarImagen(-1)">‹</button>
      <button onclick="cambiarImagen(1)">›</button>
    </div>

    <div class="miniaturas" id="miniaturas"></div>
  </div>

  <script>
    const imagenes = [];
    for (let i = 1; i <= 16; i++) {
      imagenes.push(i + '.jpg');
    }

    let indiceActual = 0;

    function actualizarImagen() {
      const imgPrincipal = document.getElementById("imagenPrincipal");
      const miniaturas = document.querySelectorAll(".miniaturas img");

      imgPrincipal.src = imagenes[indiceActual];

      miniaturas.forEach((thumb, i) => {
        thumb.classList.toggle("activa", i === indiceActual);
      });
    }

    function cambiarImagen(direccion) {
      indiceActual = (indiceActual + direccion + imagenes.length) % imagenes.length;
      actualizarImagen();
    }

    function seleccionarImagen(indice) {
      indiceActual = indice;
      actualizarImagen();
    }

    function cargarMiniaturas() {
      const contenedor = document.getElementById("miniaturas");
      imagenes.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.onclick = () => seleccionarImagen(index);
        if (index === 0) img.classList.add("activa");
        contenedor.appendChild(img);
      });
    }

    cargarMiniaturas();
  </script>

</body>
</html>
