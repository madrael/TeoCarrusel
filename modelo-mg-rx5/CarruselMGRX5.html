<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MG RX5 - Carrusel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    body {
      background: #f4f4f4;
      padding-top: 30px;
    }

    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 60%;
      margin: auto;
      max-height: 400px;
      object-fit: contain;
    }

    .carousel-caption {
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="theCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <!-- Generado por JS -->
    </ol>

    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
      <!-- Generado por JS -->
    </div>

    <!-- Controles -->
    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>

  </div>
</div>

<script>
  const totalImagenes = 16;
  const carruselInner = document.querySelector(".carousel-inner");
  const indicadores = document.querySelector(".carousel-indicators");

  for (let i = 1; i <= totalImagenes; i++) {
    // Slide
    const item = document.createElement("div");
    item.className = "item" + (i === 1 ? " active" : "");
    item.innerHTML = `
      <img src="${i}.jpg" alt="Imagen ${i}">
      <!--<div class="carousel-caption">
        <h4>MG RX5 - Imagen ${i}</h4>
      </div>-->
    `;
    carruselInner.appendChild(item);

    // Indicador
    const indicador = document.createElement("li");
    indicador.setAttribute("data-target", "#theCarousel");
    indicador.setAttribute("data-slide-to", i - 1);
    if (i === 1) indicador.className = "active";
    indicadores.appendChild(indicador);
  }
</script>

</body>
</html>
