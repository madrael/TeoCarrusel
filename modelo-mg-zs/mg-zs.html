<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Galería Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Slick -->
  <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <style>
    body { background:#0f0f11; color:#fff; }
    .gallery .image {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:8px;
    }
    .slider-controls .btn {
      width:44px; height:44px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .bg-dark-hero { background:#101215; }
  </style>
</head>
<body>

<div id="galery" class="container-fluid py-5">
  <div class="row align-items-center bg-dark-hero py-4">
    <div class="col-lg-3">
      <div class="ps-lg-4 px-4 px-lg-0">
        <h2 class="fw-bold mb-3">Galería</h2>
        <div class="slider-controls">
          <button class="btn btn-outline-light slide-prev" type="button" aria-label="Anterior">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="btn btn-outline-light slide-next" type="button" aria-label="Siguiente">
            <i class="fa fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="gallery px-3 px-lg-0">
        <div class="box slide-showroom">
          <!-- Ajusta las rutas si están en subcarpeta -->
          <div><a href="./1.jpg"  data-type="image" data-fslightbox="showroom"><img src="./1.jpg"  class="image" alt="Imagen 1"></a></div>
          <div><a href="./2.jpg"  data-type="image" data-fslightbox="showroom"><img src="./2.jpg"  class="image" alt="Imagen 2"></a></div>
          <div><a href="./3.jpg"  data-type="image" data-fslightbox="showroom"><img src="./3.jpg"  class="image" alt="Imagen 3"></a></div>
          <div><a href="./4.jpg"  data-type="image" data-fslightbox="showroom"><img src="./4.jpg"  class="image" alt="Imagen 4"></a></div>
          <div><a href="./5.jpg"  data-type="image" data-fslightbox="showroom"><img src="./5.jpg"  class="image" alt="Imagen 5"></a></div>
          <div><a href="./6.jpg"  data-type="image" data-fslightbox="showroom"><img src="./6.jpg"  class="image" alt="Imagen 6"></a></div>
          <div><a href="./7.jpg"  data-type="image" data-fslightbox="showroom"><img src="./7.jpg"  class="image" alt="Imagen 7"></a></div>
          <div><a href="./8.jpg"  data-type="image" data-fslightbox="showroom"><img src="./8.jpg"  class="image" alt="Imagen 8"></a></div>
          <div><a href="./9.jpg"  data-type="image" data-fslightbox="showroom"><img src="./9.jpg"  class="image" alt="Imagen 9"></a></div>
          <div><a href="./10.jpg" data-type="image" data-fslightbox="showroom"><img src="./10.jpg" class="image" alt="Imagen 10"></a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery + Slick -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- FS Lightbox SIEMPRE al final para evitar carreras -->
<script src="https://cdn.jsdelivr.net/npm/fslightbox/index.js"></script>

<script>
  // Evita que se abra la imagen "a pelo" si por algún motivo aún no cargó el lightbox
  document.addEventListener('click', function(e){
    const a = e.target.closest('a[data-fslightbox]');
    if (!a) return;
    if (typeof refreshFsLightbox !== 'function') {
      e.preventDefault(); // evita navegar a la imagen cruda
    }
  }, true);

  window.addEventListener('load', function(){
    const $slider = $('.box.slide-showroom');

    $slider.slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      infinite: true,
      arrows: false,
      dots: false,
      responsive: [
        { breakpoint: 1200, settings: { slidesToShow: 3 } },
        { breakpoint: 992,  settings: { slidesToShow: 3 } },
        { breakpoint: 768,  settings: { slidesToShow: 2 } },
        { breakpoint: 480,  settings: { slidesToShow: 1 } }
      ]
    });

    // Botones externos
    document.querySelector('.slide-prev').addEventListener('click', () => $slider.slick('slickPrev'));
    document.querySelector('.slide-next').addEventListener('click', () => $slider.slick('slickNext'));

    // Ahora que todo cargó, refrescamos el lightbox (detecta clones de Slick)
    if (typeof refreshFsLightbox === 'function') {
      refreshFsLightbox();
    }
  });
</script>
</body>
</html>
