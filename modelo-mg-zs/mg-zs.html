<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Galería MG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap opcional (solo por las clases de grid/botones que usas) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Slick -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <!-- FS Lightbox -->
  <script defer src="https://cdn.jsdelivr.net/npm/fslightbox/index.js"></script>

  <style>
    .gallery .image{
      width:100%;
      height:180px;          /* ajusta a tu gusto */
      object-fit:cover;      /* que no se deforme */
      border-radius:6px;
    }
    .slider-controls .btn{ width:44px; height:44px; display:inline-flex; align-items:center; justify-content:center; }
    /* oscurecer fondo de la franja, como tu ejemplo */
    .bg-dark{ background:#111!important; }
  </style>
</head>
<body>

<div id="galery" class="container-fluid mt-5 mb-4">
  <div class="row align-items-center bg-dark py-4">
    <div class="col-lg-3">
      <div class="ms-4">
        <h2 class="text-white fw-bold mb-3">Galería</h2>
        <div class="slider-controls">
          <button class="btn btn-outline-light slide-prev" type="button" aria-label="Anterior">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="btn btn-outline-light slide-next" type="button" aria-label="Siguiente">
            <i class="fa fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="gallery">
        <!-- ESTRUCTURA LIMPIA: NADA de slick-* aquí -->
        <div class="box slide-showroom">
          <!-- cada ítem es un <div> con <a> al grande (lightbox) y <img> mini -->
          <div>
            <a class="d-block" href="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/1.jpg" data-fslightbox="showroom">
              <img src="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/1.jpg" class="image" alt="MG-ZS 1">
            </a>
          </div>
          <div>
            <a class="d-block" href="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/2.jpg" data-fslightbox="showroom">
              <img src="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/2.jpg" class="image" alt="MG-ZS 2">
            </a>
          </div>
          <div>
            <a class="d-block" href="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/3.jpg" data-fslightbox="showroom">
              <img src="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/3.jpg" class="image" alt="MG-ZS 3">
            </a>
          </div>
          <div>
            <a class="d-block" href="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/4.jpg" data-fslightbox="showroom">
              <img src="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/4.jpg" class="image" alt="MG-ZS 4">
            </a>
          </div>
          <div>
            <a class="d-block" href="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/5.jpg" data-fslightbox="showroom">
              <img src="https://d2j3yrjisvcegg.cloudfront.net/EC/pdp/MG-ZS/GALLERY/5.jpg" class="image" alt="MG-ZS 5">
            </a>
          </div>
          <!-- agrega más items según necesites -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necesario para Slick) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Slick JS -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- Font Awesome (solo para los íconos de flecha) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<script>
  $(function(){
    const $slider = $('.box.slide-showroom');
    $slider.slick({
      slidesToShow: 4,          // ajusta cuántas miniaturas por vista
      slidesToScroll: 1,
      infinite: true,
      arrows: false,            // desactivamos flechas internas de slick
      dots: false,
      responsive: [
        { breakpoint: 992, settings: { slidesToShow: 3 } },
        { breakpoint: 768, settings: { slidesToShow: 2 } },
        { breakpoint: 480, settings: { slidesToShow: 1 } }
      ]
    });

    // Botones externos
    $('.slide-prev').on('click', () => $slider.slick('slickPrev'));
    $('.slide-next').on('click', () => $slider.slick('slickNext'));
  });
</script>
</body>
</html>
